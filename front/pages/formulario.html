<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vistra</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/formulario.css" />
  </head>
  <body>
    <header>
      <nav
        class="position-fixed z-2 w-100 navbar navbar-expand-lg bg-black bg-opacity-75"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img
              src="../assets/logo/vistra3.png"
              alt="Bootstrap"
              width="120"
              height="40"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" href="./formulario.html"
                  >Formulario</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Sobre nosotros</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-white"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Géneros
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Accion</a></li>
                  <li><a class="dropdown-item" href="#">Accion</a></li>
                  <li><a class="dropdown-item" href="#">Accion</a></li>
                  <li><a class="dropdown-item" href="#">Action</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Pelicula"
                aria-label="Search"
              />
              <button class="btn btn-outline-primary" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="d-flex justify-content-center">
      <form id="formulario" class="row g-3 justify-content-center">
        <div class="col-md-6">
          <label class="form-label">Título</label>
          <input type="text" class="form-control" id="Título" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Director/es</label>
          <input type="text" class="form-control" id="directores" />
        </div>
        <div class="col-12 row g-3 justify-content-center">
          <div class="col-md-3">
            <label class="form-label">Año</label>
            <input type="text" class="form-control" id="año" />
          </div>
          <div class="col-md-3">
            <label class="form-label">Duracion</label>
            <input type="text" class="form-control" id="duracion" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Clasificacion </label>
            <input type="text" class="form-control" id="clasificacion" />
          </div>
        </div>

        <div
          class="d-flex justify-content-center border-top border-primary-subtle"
        >
          <label class="form-label">Genero</label>
        </div>
        <div
          class="d-flex justify-content-center row border-bottom border-primary-subtle"
        >
          <div class="form-check form-check-inline col-md-auto g-2">
            <input
              class="form-check-input"
              type="checkbox"
              value="Acción"
              id="acción"
            />
            <label class="form-check-label" for="for_Acción"> Acción </label>
          </div>
          <div class="form-check form-check-inline col-md-auto g-2">
            <input
              class="form-check-input"
              type="checkbox"
              value="Aventura"
              id="aventura"
            />
            <label class="form-check-label" for="for_Aventura">
              Aventura
            </label>
          </div>
          <div class="form-check form-check-inline col-md-auto g-2">
            <input
              class="form-check-input"
              type="checkbox"
              value="Comedia"
              id="comedia"
            />
            <label class="form-check-label" for="for_Comedia"> Comedia </label>
          </div>
          <div class="form-check form-check-inline col-md-auto g-2">
            <input
              class="form-check-input"
              type="checkbox"
              value="Drama"
              id="Drama"
            />
            <label class="form-check-label" for="for_Drama"> Drama </label>
          </div>
          <div class="form-check form-check-inline col-md-auto g-2">
            <input
              class="form-check-input"
              type="checkbox"
              value="Terror"
              id="terror"
            />
            <label class="form-check-label" for="for_Terror"> Terror </label>
          </div>
          <div class="form-check form-check-inline col-md-auto g-2">
            <input
              class="form-check-input"
              type="checkbox"
              value="Ciencia Ficción"
              id="Ciencia Ficción"
            />
            <label class="form-check-label" for="for_Ciencia_Ficción">
              Ciencia Ficción
            </label>
          </div>
          <div class="form-check form-check-inline col-md-auto g-2">
            <input
              class="form-check-input"
              type="checkbox"
              value="Fantasía"
              id="fantasía"
            />
            <label class="form-check-label" for="for_Fantasía">
              Fantasía
            </label>
          </div>
          <div class="form-check form-check-inline col-md-auto g-2">
            <input
              class="form-check-input"
              type="checkbox"
              value="Romance"
              id="Romance"
            />
            <label class="form-check-label" for="for_Romance"> Romance </label>
          </div>
          <div class="form-check form-check-inline col-md-auto g-2">
            <input
              class="form-check-input"
              type="checkbox"
              value="Musical"
              id="musical"
            />
            <label class="form-check-label" for="for_Musical"> Musical </label>
          </div>
          <div class="form-check form-check-inline col-md-auto g-2">
            <input
              class="form-check-input"
              type="checkbox"
              value="Documental"
              id="documental"
            />
            <label class="form-check-label" for="for_Documental">
              Documental
            </label>
          </div>
          <div class="form-check form-check-inline col-md-auto g-2">
            <input
              class="form-check-input"
              type="checkbox"
              value="Suspenso"
              id="suspenso"
            />
            <label class="form-check-label" for="for_Suspenso">
              Suspenso
            </label>
          </div>
          <div class="form-check form-check-inline col-md-auto g-2">
            <input
              class="form-check-input"
              type="checkbox"
              value="Crimen"
              id="crime"
            />
            <label class="form-check-label" for="for_Crime"> Crimen </label>
          </div>
          <div class="form-check form-check-inline col-md-auto g-2">
            <input
              class="form-check-input"
              type="checkbox"
              value="Animación"
              id="animación"
            />
            <label class="form-check-label" for="for_Animación">
              Animación
            </label>
          </div>
          <div class="form-check form-check-inline col-md-auto g-2">
            <input
              class="form-check-input"
              type="checkbox"
              value="Familiar"
              id="familiar"
            />
            <label class="form-check-label" for="for_Familiar">
              Familiar
            </label>
          </div>
        </div>

        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Poster</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Pelicula</label>
          <input type="text" class="form-control" id="" />
        </div>
        <div class="col-12 row g-3 justify-content-center">
          <div class="col-md-6 d-flex justify-content-between">
            <button type="reset" class="btn btn-primary">Restablecer</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../public/formulario.bundle.js"></script>
  </body>
</html>
